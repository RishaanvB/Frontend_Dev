<!DOCTYPE html>
<html>

<head>
    <title>social media css</title>
    <link rel="stylesheet" href="styles.css" type:="text/css">
    <script src="https://kit.fontawesome.com/49b8217457.js" crossorigin="anonymous"></script>
</head>

<body>


    <section>

        <div class="media-buttons">

            <div class="media-buttons__blog">

                <div><i class="fas fa-laptop-code"></i></div>
                <p>My Blog</p>

            </div>

            <div class="media-buttons__facebook">

                <div><i class="fab fa-facebook-f"></i></div>
                <p>Twitter</p>

            </div>

            <div class="media-buttons__linkedin">

                <div><i class="fab fa-linkedin-in"></i></div>
                <p>LinkedIn</p>

            </div>

            <div class="media-buttons__github">

                <div><i class="fab fa-github-alt"></i></div>
                <p>Get Git</p>

            </div>
            <div class="media-buttons__twitter">

                <div><i class="fab fa-twitter"></i></div>
                <p>Tweet </p>

            </div>




        </div>
    </section>


    <a href="index.html">terug naar 1e en 2e opdracht</a>

</body>

</html>
